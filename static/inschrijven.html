<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="styles/style.css">
    <title>daLove | Inschrijven</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><img id="logo" src="img/logo.png" alt="logo daLove"></a></li>
                        <li><a class="inlogbutton" href="inloggen">Inloggen</a></li>
            </ul>
        </nav>
</header>
<main>
    <!-- <h1>Welkom, <%= data[0].firstname %> !</h1> -->
    <a href="index.html"><img id="logo-inschrijven" src="img/logo.png" alt="Logo daLove"></a>
    <h1>Registreren</h1>
    <a class="inloggen" href="inloggen">Heb je al een account? Login</a>

    <section>
    <form action="hoofdpagina" method="POST">
        <fieldset>
            <legend>Contactgegevens</legend>

            <!-- gebruikers naam -->
            <label for="fname">Voornaam </label>
            <input type="text" name="firstname" placeholder="Je naam" maxlength="15" required>

            <!-- gebuikers leeftijd -->
            <label for="age">age</label>
            <input type="text" name="age" placeholder="Je leeftijd" maxlength="3" required>

            <!-- username -->
            <label for="user">Username </label>
            <input type="text" name="username" placeholder="Je gebruikersnaam" maxlength="15" required>

            <!-- gebuikers omschrijving -->
            <label for="desc">Info over jezelf</label>
            <textarea name="description" placeholder="Type iets.." required></textarea>

            
        <fieldset>
            <fieldset>
                <!-- Geslacht kiezen -->
                <label class="visibil" for="gender">Geslacht</label>
                <input class="gender" type="radio" name="gender" value="Male"> Man
                <input class="gender" type="radio" name="gender" value="Female">Vrouw

                <!-- Voorkeurgeslacht partner -->
                <label class="visibil" for="gender">Opzoek naar..</label>
                <input class="gender" type="radio" name="gender-choice" value="Male"> Een man
                <input class="gender" type="radio" name="gender-choice" value="Female">Een Vrouw

                <!-- geboortedatum/leeftijd gebruiker -->
                <label for="date">geboortedatum</label>
                <input type="date" name="date" min="01-01-2000" required>

            </fieldset>
            <fieldset>

                <!-- email -->
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Je e-mailadres" maxlength="50" required>

                <!-- wachtwoord -->
                <label for="psw">Wachtwoord</label>
                <input type="password" name="password" placeholder="Wachtwoord" minlength="7" required>

                <!-- wachtwoord herhalen -->
                <label for="psw-repeat">Wachtwoord herhalen</label>
                <input type="password" name="password-repeat" placeholder="Wachtwoord" minlength="7" required>
                
                                  
            </fieldset>

            <!-- sumbit button -->
            <input type="submit" value="Inschrijven">
    </form>
</section>

</main>
<footer></footer>
</body>
<script src="index.js"></script>
</html>
